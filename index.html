<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Tiny Surprise ðŸŽ€</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink: #ffb7c5;
            --dark-pink: #ff8fa3;
            --hello-kitty-red: #ff0000;
        }

        body {
            background-color: #fff0f3;
            background-image: url('https://www.transparenttextures.com/patterns/cubes.png'); /* Subtle texture */
            font-family: 'Quicksand', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            z-index: 10;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: var(--dark-pink);
            font-size: 2.5rem;
            text-shadow: 2px 2px white;
        }

        .card-container {
            display: flex;
            gap: 30px;
            z-index: 10;
        }

        .card {
            width: 200px;
            height: 280px;
            background: white;
            border: 5px solid var(--pink);
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Pacifico', cursive;
            font-size: 1.5rem;
            color: transparent; /* Text hidden at first */
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            background-image: url('https://img.icons8.com/color/96/hello-kitty.png'); /* Placeholder Hello Kitty icon */
            background-repeat: no-repeat;
            background-position: center 30%;
            background-size: 80px;
        }

        /* Decorative Bow on cards */
        .card::after {
            content: 'ðŸŽ€';
            position: absolute;
            top: -20px;
            font-size: 40px;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 15px 30px rgba(255, 183, 197, 0.4);
        }

        /* Revealed State */
        .card.revealed {
            background-image: none;
            background-color: var(--pink);
            color: white;
            transform: rotateY(360deg);
        }

        .message {
            margin-top: 40px;
            font-size: 1.2rem;
            color: var(--dark-pink);
            font-weight: 600;
            opacity: 0;
            transition: opacity 1s;
        }

        /* Floating Bows Animation */
        .floating {
            position: absolute;
            font-size: 24px;
            animation: floatUp 6s infinite linear;
            opacity: 0.6;
            z-index: 1;
        }

        @keyframes floatUp {
            0% { transform: translateY(110vh) rotate(0deg); }
            100% { transform: translateY(-10vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>For My Favorite Person...</h1>
        <p style="color: #ff8fa3;">Pick a mystery card Nilakshi ðŸŒ¸</p>
    </div>

    <div class="card-container">
        <div class="card" onclick="reveal(this, 'I will choose!')"></div>
        <div class="card" onclick="reveal(this, 'You will choose!')"></div>
    </div>

    <div class="message" id="final-msg">Perfect! It's a date. ðŸŽ€ðŸ’–</div>

    <script>
        function reveal(el, text) {
            // Disable further clicks
            if(el.classList.contains('revealed')) return;
            
            // Show the text
            el.innerText = text;
            el.classList.add('revealed');
            
            // Show the bottom message
            document.getElementById('final-msg').style.opacity = '1';

            // Optional: Fade out the other card
            const cards = document.querySelectorAll('.card');
            cards.forEach(c => {
                if(c !== el) c.style.opacity = '0.3';
            });
        }

        // Create floating bows
        function createBows() {
            const icons = ['ðŸŽ€', 'ðŸŒ¸', 'ðŸ’–', 'ðŸ±'];
            const bow = document.createElement('div');
            bow.classList.add('floating');
            bow.innerText = icons[Math.floor(Math.random() * icons.length)];
            bow.style.left = Math.random() * 100 + 'vw';
            bow.style.animationDuration = (Math.random() * 3 + 4) + 's';
            document.body.appendChild(bow);
            
            setTimeout(() => bow.remove(), 6000);
        }
        setInterval(createBows, 500);
    </script>
</body>
</html>
